<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDexLivio</title>
    <!-- Links -->
    <link rel="icon" href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Main JS -->
    <script defer src="/js/script.js"></script>
</head>
<body>
    <main>
        
<img src="#" class="pokemon__image" alt="">



        <h1 class="pokemon__data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form action="" class="form">
            <input type="search" class="input__search" placeholder="Nome ou Numero" name="" id="" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt; </button>
            <button class="button btn-next">Next &gt; </button>
        </div>

        <img src="/imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>


</body>
</html>
